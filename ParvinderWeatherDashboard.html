<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parvinder Weather Dashboard</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/ParvinderStyles.css" />

  <!-- D3.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div id="parv-weather-dashboard">
    <!-- Header -->
    <header>
      <h1>Parvinder Weather Insights Dashboard</h1>
      <label for="citySelect">Choose a city:</label>
      <select id="citySelect">
        <option>Toronto</option>
        <option>Vancouver</option>
        <option>Montreal</option>
        <option>Calgary</option>
        <option>Edmonton</option>
        <option>Ottawa</option>
        <option>Winnipeg</option>
        <option>Halifax</option>
        <option>Kitchener</option>
        <option>Waterloo</option>
        <option>Cambridge</option>
        <option>Brampton</option>
        <option>Mississauga</option>
      </select>
    </header>

    <!-- Horizontal Hourly Weather Tiles -->
    <section id="parv-hourly-slider-section">
      <h2>⏱ Hourly Forecast (Next 48 Hours)</h2>
      <div id="parv-hourly-slider" class="parv-slider-container"></div>
    </section>

    <!-- Grid Layout for Charts -->
    <main class="parv-dashboard-grid">
      <section class="parv-card">
 <h2>🌧️ Weekly Weather Conditions Breakdown</h2>
        <div id="parv-pieChart"></div>
      </section>

      <section class="parv-card">
        <h2>🌤️ Daily Min-Max Temperature Range</h2>
        <div id="parv-tempRangeChart" class="chart-box"></div>
      </section>

      <section class="parv-card-full">
       
        <h2>Hourly Temperature Line Chart</h2>
        <div id="parv-hourly-temp-chart"></div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>Data Source: <a href="https://open-meteo.com" target="_blank">Open-Meteo API</a> | Visualized using D3.js</p>
    </footer>
  </div>

  <!-- JavaScript -->
  <script src="js/ParvinderWeatherDashboard.js"></script>
</body>
</html>
