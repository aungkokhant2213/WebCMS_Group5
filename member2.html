  <main>
    <h2>Charts by Aung</h2>

    <div class="city-search">
      <label for="citySelect">Select City:</label>
      <select id="citySelect" onchange="updateCity()">
        <option value="Waterloo,43.4643,-80.5204">Waterloo</option>
        <option value="Kitchener,43.4516,-80.4925">Kitchener</option>
        <option value="Toronto,43.6510,-79.3470">Toronto</option>

        <option value="Vancouver,49.2827,-123.1207">Vancouver</option>
      </select>
    </div>

    <div id="chart-container">
      <div id="polar" class="chart-container">
        <h3>Polar Area Chart - Wind Direction vs. Speed</h3>
        <svg width="600" height="400"></svg>
      </div>

      <div id="scatterplot" class="chart-container">
        <h3>Scatter Plot - Wind Speed vs. Temperature</h3>
        <svg width="600" height="400"></svg>
      </div>

      <div id="heatmap" class="chart-container">
        <h3>Heatmap - Hourly Temperature vs. Day</h3>
        <svg width="900" height="400"></svg>
      </div>
