    <h2>Charts by Aung</h2>
    <div id="chart-container">
      <!-- Chart 1: Heatmap -->
      <section id="heatmap">
        <h3>Heatmap: Hourly Temperature vs Day</h3>
        <svg width="800" height="300"></svg>
        <div class="legend" id="heatmap-legend"></div>

      <!-- Chart 2: Scatter Plot -->
      <section id="scatterplot">

        <svg width="800" height="300"></svg>
        <div class="legend" id="scatter-legend"></div>
      </section>

      <!-- Chart 3: Polar Area Chart -->
      <section id="polar">
        <h3>Polar Area Chart: Wind Direction vs Speed</h3>
        <svg width="500" height="500"></svg>
        <div class="legend" id="polar-legend"></div>
      </section>
